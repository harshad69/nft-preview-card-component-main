<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container margin_top">
    
    <div class="main_container flex flex-column">

      <div class="image_div">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" id="equ_image">
      </div>

      <div class="head1">
        <h3>Equilibrium #3429</h3>
      </div>

      <div class="p">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="flex space_between eth_day_div">

        <div class="eth_para">
          <p><span><img class="eth_icon" src="images/icon-ethereum.svg" alt="icon-ethereum"></span> 0.041 ETH</p>
        </div>
        <div class="day_left">
          <p><img style="margin-bottom: -3px; padding-right: 3px;" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
        </div>
      </div>

      <div class="line line_margin"></div>

      <div class="flex flex-row avatar_img_div">
        <img class="avatar_img" src="images/image-avatar.png" alt="">
        <p class="avatar_img_para">Creation of <span class="jules_wyvern">Jules Wyvern</span></p>
      </div>
    </div>

  </div>
 

  <div class="attribution padding_top">
    Challenge by <a class="linkAtEnd" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="linkAtEnd" href="https://github.com/harshad69">Harshad Rahtod</a>.
  </div>
</body>
</html>
